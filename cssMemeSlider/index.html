<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="meme" class="btn" id="btn-1" checked>
    <input type="radio" name="meme" class="btn" id="btn-2">
    <input type="radio" name="meme" class="btn" id="btn-3">
    <input type="radio" name="meme" class="btn" id="btn-4">
    <div class="img__wrapper">
      <div class="meme-img__container">
        <img src="./img/f-yourself-if-you-do-that-v0-e5pv5rltu8nb1.jpg" alt="1" class="meme-img meme-img-1">

    </div>

      <label for='btn-1' class='meme-control'>
        <span class="meme__radio-span" ></span>
      </label>
      <label for='btn-2'class='meme-control'>
        <span class="meme__radio-span"></span>
      </label>
      <label for='btn-3'class='meme-control'>
        <span class="meme__radio-span"></span>
      </label>
      <label for='btn-4'class='meme-control'>
        <span class="meme__radio-span"></span>
      </label>
    </div>
    <div class="meme-description__container">
        <span class="meme-description description-1">Did you declaw your cat?</span>
        <span class="meme-description description-2">How were they do it?</span>

      </div>
    </div>
</body>
